{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="text-center"><h1>Books</h1> </div>
    <div class="row">
        {% for book in books %}
            <div class="col-sm-12 text-center">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-truncate"><a href="#">{{ book.title }}</a></h5>
                    <p class="card-text text-truncate" >
                        {{ book.description }}
                    </p>
                    <a href="{% url 'update_book' book.id %}" class="btn btn-outline-secondary">Edit</a>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
