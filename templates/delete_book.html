{% extends 'base.html' %}

{% block title %} Update book {% endblock %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
            <h3 class="card-title">Are you sure you want to delete "{{ object.title }}"?</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                <br>
                <div id="submit_button_group" class="d-grid gap-2">
                    <button id="submit_button" type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
